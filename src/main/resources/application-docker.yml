spring:
  application:
    name: payment-service

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://payment-mongodb:27017/payment_db}

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    url: ${MONGODB_URI:mongodb://mongodb:27017/payment_db}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:payment-service-group}
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.innowise.*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

kafka:
  topics:
    order-events: ${KAFKA_TOPIC_ORDER_EVENTS:order-events}
    payment-events: ${KAFKA_TOPIC_PAYMENT_EVENTS:payment-events}

randomorg:
  api:
    url: ${RANDOMORG_API_URL:https://www.random.org/integers/?num=1&min=1&max=100&col=1&base=10&format=plain}

service:
  api:
    key: ${SERVICE_API_KEY:service-key}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: never
  shutdown: graceful

logging:
  level:
    root: INFO
    com.innowise.paymentservice: INFO
    org.apache.kafka: INFO
    org.springframework.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true